<section class="bg-gray-50 rounded shadow mt-10 p-4 mx-auto w-[90%]">
    <h2 class="text-center font-medium text-4xl text-green-800 py-3 mb-5">My Wish List
    </h2>


    @for (wishItem of wishListDetalis(); track wishItem._id) {

    <div class="flex justify-between my-5 border-b-2 ">

        <div class=" p-4 flex justify-between">
            <img [src]="wishItem.imageCover" class="w-[200px]" [alt]="wishItem.title">

            <div class="flex ps-4 flex-col items-start justify-center ">
                <h3 class="text-green-500">{{wishItem.title}}</h3>
                <span class="text-gray-600 mt-3"> Price : {{ wishItem.price| currency :'GBP'}}</span>

                <button (click)="removeItem(wishItem._id)" class="text-red-500 mt-3"> <i
                        class="fas fa-trash-can text-red-700"></i> Remove </button>
            </div>
        </div>

        <div class="flex items-center justify-between">

            <button (click)="addToCart(wishItem._id)" class="bg-transparent border-2 border-green-600 flex text-black py-2
            my-5 px-7 items-end mx-auto rounded">
                Add
                To Cart
            </button>
        </div>

    </div>
    }



</section>
